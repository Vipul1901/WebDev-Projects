<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="search for a word">
        <p class="infotext" id="infotext">type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span class="title" id="title">____</span></p>
            <p>Meaning: <span class="meaning" id="meaning">____</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
